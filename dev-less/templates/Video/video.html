<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Video</title>

    <link rel="stylesheet/less" type="text/css" href="video.less" />

</head>

<body>

    <div class="video-container" itemprop="video" itemscope itemtype="http://schema.org/VideoObject">
        <h2 class="title">Video.Official Album<span itemprop="name">Pink Floyd: The Wall</span></h2>
        <meta itemprop="duration" content="T1M33S" />
        <meta itemprop="thumbnailUrl" content="thumbnail.jpg" />
        <meta itemprop="contentUrl" content="http://www.example.com/video123.flv" />
        <meta itemprop="embedUrl" content="http://www.example.com/videoplayer.swf?video=123" />
        <!--Примітка(на думку автора):
            Оскільки ми не використовуємо елемент <embed></embed> через його застрілість,
            атрибут embedUrl можна не використовувати також
        -->
        <meta itemprop="uploadDate" content="2011-07-05T08:00:00+08:00" />
        <meta itemprop="expires" content="2012-01-30T19:00:00+08:00" />

        <!--<object width="1024" height="640" data="//www.youtube.com/v/2cBw9wf5oZs?version=3&amp;hl=uk_UA" ...>-->
            <!--<param name="movie" value="//www.youtube.com/v/2cBw9wf5oZs?version=3&amp;hl=uk_UA">-->
            <!--<param name="allowFullScreen" value="true"></param>-->
            <!--<param name="allowscriptaccess" value="always"></param>-->
            <!--<embed type="application/x-shockwave-flash" ...>-->
        <!--</object>-->

        <video width="1024" height="640" >

            <source src="movie.mp4" type="video/mp4">
            <source src="movie.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>


        <span class="video-description" itemprop="description">Catch this exclusive interview with
        Dave Grohl and the Food Fighters about their new album, Rope.
        </span>
    </div>
    
    
    
     <!-- працюємо з LESS -->
    <script type="text/javascript">
        less = {
            env: "development", // or "production"
            async: false, // load imports async
            fileAsync: false, // load imports async when in a page under
            poll: 1000, // when in watch mode, time in ms between polls
            functions: {}, // user functions, keyed by name
            dumpLineNumbers: "comments" // or "mediaQuery" or "all"
        };
    </script>
    <script src="../../less/less-2.0.0.min.js" type="text/javascript"></script>


</body>
</html>
